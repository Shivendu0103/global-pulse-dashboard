<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">

            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2f2",
                        "background-light": "#f5f8f8",
                        "background-dark": "#102222",

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">

<header class="absolute top-0 left-0 right-0 z-50 flex items-center justify-between p-4 bg-transparent backdrop-blur-sm">

</button>
<h2 class="text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center drop-shadow-md">

<button class="text-slate-100 flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-800/30 transition-colors">
<span class="material-symbols-outlined text-[24px]">search</span>
</button>
</header>
<!-- Main Hero Section -->
<main class="flex-1 flex flex-col items-center justify-center relative w-full h-full p-6">
<!-- Background Image with Overlay -->
<div class="absolute inset-0 z-0 bg-cover bg-center bg-no-repeat" data-alt="Dark dramatic view of planet earth from space with data network overlay" style='background-image: linear-gradient(rgba(16, 34, 34, 0.4) 0%, rgba(16, 34, 34, 0.8) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4m9G2pD1iXFfrbQvUDGsMZPgNFtopmcQ8esYjQUkXK5_kHRWWJ2wnodFEu9s5Dxm5TUgd_FrHvTj_QxtrI68deHyn1DFcj4ZfOaXmhv_DIpLp3y3cLhMpmvjfbRZZ-Veg_AS866wzXI-eDDf3FDGr-Hqvk02PPbF3rm_bhvqcy8hsBIPnDBxCs2nrfydUQkaU70qVCec7aLz4FJztEvfmKBbBOY8V2wLBFsWV2D2eeKFm0OGWW9z-suMNP-usCOHOO9LeU6arqzGM");'>
</div>
<!-- Content Container -->
<div class="relative z-10 flex flex-col items-center justify-center gap-8 w-full max-w-md text-center">
<div class="flex flex-col gap-4">
<div class="flex items-center justify-center">
<span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary/20 backdrop-blur-md border border-primary/30 text-primary text-xs font-bold uppercase tracking-wider">
<span class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></span>
                            Live Data
                        </span>
</div>
<h1 class="text-slate-50 text-5xl font-black leading-[1.1] tracking-[-0.033em] drop-shadow-xl">
                        Our Planet,<br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-teal-400">Our Data</span>
</h1>
<p class="text-slate-300 text-base font-normal leading-relaxed max-w-xs mx-auto drop-shadow-md">
                        Discover the hidden stories behind global environmental changes through immersive visualization.
                    </p>
</div>
<div class="flex flex-col w-full gap-4 pt-4">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] shadow-[0_0_20px_-5px_rgba(13,242,242,0.6)] hover:shadow-[0_0_30px_-5px_rgba(13,242,242,0.8)] transition-all duration-300">
<span class="relative z-10">Explore the Impact</span>
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
</button>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-6 bg-slate-800/40 backdrop-blur-md border border-slate-700/50 text-slate-200 text-sm font-semibold hover:bg-slate-700/50 transition-colors">

                    </button>
</div>
</div>
</main>
<!-- Bottom Scroll Indicator -->
<div class="absolute bottom-8 left-0 right-0 z-20 flex justify-center pb-safe">
<button class="flex flex-col items-center justify-center gap-2 text-slate-400 hover:text-primary transition-colors animate-bounce">
<span class="text-xs font-medium uppercase tracking-widest opacity-80">Start Journey</span>
<span class="material-symbols-outlined text-[24px]">keyboard_arrow_down</span>
</button>
</div>
</div>
